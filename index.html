<!DOCTYPE html>
<html>
<head>
  <title>JS Accordion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="accordion">
    <button onclick="toggle(0)">Section 1</button>
    <div class="panel">Content for section one.</div>

    <button onclick="toggle(1)">Section 2</button>
    <div class="panel">Content for section two.</div>

    <button onclick="toggle(2)">Section 3</button>
    <div class="panel">Content for section three.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
